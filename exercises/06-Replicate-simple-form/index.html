<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>4Geeks Academy</title>

		<style>
			.fila1 {
				text-align: center;
				background-color: plum;
			}
			textarea {
				width: 300px;
			}
			.submit {
				text-align: center;
			}
			th,
			td {
				border: 1px solid black;
			}
			table {
				border: 1px solid black;
			}
		</style>
	</head>
	<body>
		<div align="center" class="contenedor">
			<form action="#" method="get">
				<table class="table">
					<tr class="fila1">
						<th>Name</th>
						<th>Value</th>
					</tr>
					<tr>
						<td>Name</td>
						<td><input type="text" name="Name" /></td>
					</tr>
					<tr>
						<td>Sex</td>
						<td>
							<input type="radio" name="sex" value="Male" />
							<label for="Male">Male</label> <br />
							<input type="radio" name="sex" value="Female" />
							<label for="Female">Female</label>
						</td>
					</tr>
					<tr>
						<td>Eye color</td>
						<td>
							<select name="EyeColor">
								<option value="green">green</option>
								<option value="brown">brown</option>
								<option value="blue">blue</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Check all that apply</td>
						<td>
							<input type="checkbox" id="measures" name="measures" />
							<label for="measures">Over 6 feet tall</label> <br />
							<input type="checkbox" id="measures" name="measures" />
							<label for="measures">Over 200 pounds</label>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<label for="ability">Describe your athletic ability:</label> <br />
							<textarea name="ability"></textarea>
						</td>
					</tr>
					<tr>
						<td colspan="2" class="submit">
							<input type="submit" value="Enter my information" />
						</td>
					</tr>
				</table>
			</form>
		</div>
	</body>
</html>
